<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
   
        <div class="Heading">
            <h1>A game of rock, paper and scissors</h1>
        </div>

        <div class="main">
            <figure>
                <img id="user" src="userGUI/paper.png" alt="Rock, paper or scissors">
                <figcaption id="user1">You</figcaption>
            </figure>
            
            <figure>
                <img id="comp" src="compGUI/paperM.png" alt="Rock, paper or scissors">
                <figcaption id="comp1">Computer</figcaption>
            </figure>
            
        </div>

        <div class="results">
            <p>Welcome to my version of rock, paper and scissors. The first to win 5 round wins the game. Click on one of the buttons to start!</p>
        </div>

        <div class="buttons">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>

<script src="script.js"></script>
</body>
</html>
